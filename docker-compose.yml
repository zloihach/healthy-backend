version: '3.9'

services:
  healthy-db:
    image: postgres:14-alpine
    container_name: healthy-db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - default
    volumes:
      - redis-data:/data
    environment:
      - REDIS_PASSWORD=password

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    restart: always
    depends_on:
      - redis
    ports:
      - '5540:5540'
    networks:
      - default
    volumes:
      - redisinsight-data:/data
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=password

networks:
  default:
    driver: bridge

volumes:
  db:
    driver: local
  redis-data:
    driver: local
  redisinsight-data:
    driver: local
