version: '3.9'

services:
  healthy-db:
    image: postgres:14-alpine
    container_name: healthy-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter
    container_name: postgres-exporter
    restart: always
    environment:
      DATA_SOURCE_NAME: postgresql://postgres:password@healthy-db:5432/postgres?sslmode=disable
    ports:
      - '9187:9187'
    depends_on:
      - healthy-db

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    container_name: redis
    restart: always
    ports:
      - '6379:6379'
    networks:
      - default
    volumes:
      - redis-data:/data
    environment:
      REDIS_PASSWORD: password

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: redis-exporter
    restart: always
    environment:
      REDIS_ADDR: redis://:password@redis:6379
      REDIS_PASSWORD: password
    ports:
      - '9121:9121'
    depends_on:
      - redis

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    restart: always
    depends_on:
      - redis
    ports:
      - '5540:5540'
    networks:
      - default
    volumes:
      - redisinsight-data:/data
    environment:
      REDIS_PORT: 6379
      REDIS_PASSWORD: password

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: always
    ports:
      - '9100:9100'
    command:
      - '--collector.processes'
    networks:
      - default

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    restart: always
    ports:
      - '8080:8080'
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    restart: always
    ports:
      - '9093:9093'
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    networks:
      - default

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/rules/system_metrics_rules.yml:/etc/prometheus/system_metrics_rules.yml
      - ./monitoring/rules/application_metrics_rules.yml:/etc/prometheus/application_metrics_rules.yml
    networks:
      - default

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - '3000:3000'
    depends_on:
      - prometheus
    networks:
      - default
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin_password

  nest-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nest-app
    restart: always
    ports:
      - '3010:3000'
    depends_on:
      - healthy-db
      - redis
    networks:
      - default
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    env_file: .env
    environment:
      SKIP_PRISMA_GENERATE: true
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: password

networks:
  default:
    driver: bridge

volumes:
  db:
    driver: local
  redis-data:
    driver: local
  redisinsight-data:
    driver: local
  grafana-storage:
    driver: local
